<div class="container">
  <main class="hero">
    <div class="hero-content">
      <h1>PRODUCTS</h1>
    </div>
</main>
<p>{{clothsCards.length}} PRODUCTS</p>
<hr>
<section class="container product-grid">
  @for (card of clothsCards; track $index) {
    <div class="product-card">
      <a href="#">
        <img [src]="card.image" [alt]="card.title" />
        <h3 class="mt-3">{{ card.title }}</h3>
        <!--In case of discount-->
        @if (card.isSale) {
        <span class="me-2 price">{{ card.newPrice }}</span>
        <span class="old-price">{{ card.oldPrice }}</span>
        } @else {
        <span class="me-2 price">{{ card.price }}</span>
        }
      </a>
      <div class="colors">
        @for (color of card.colors; track $index) {
        <span class="color" [style.background-color]="color"></span>
        }
      </div>
    </div>
  }
</section>
</div>
