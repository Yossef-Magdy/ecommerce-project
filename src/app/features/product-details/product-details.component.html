<div class="details_container flex flex-col md:flex-row my-5">
    <div class="product_gallery basis-full md:basis-2/3">
        <div>
            <app-gallery-swiper></app-gallery-swiper>
        </div>
    </div>
    <div class="product_details basis-full md:basis-1/3 px-5 my-10">
        <h2 class="product_title my-2">Product Title</h2>
        <div class="rating flex flex-row my-2">
            <span class="mx-1"><app-star-rating [rating]="4.5"></app-star-rating></span>
            <span class="">100 reviews</span>
        </div>
        <p class="my-2">LE price</p>
        <p class="shipping my-3"><a [routerLink]="['/shipping-policy']" routerLinkActive="router-link-active" >Shipping</a> calculated at checkout.</p>
        <div class="size-chart mt-3 mb-5" data-modal-target="default-modal" data-modal-toggle="default-modal">
            <span><img src="assets/measuring-tape.svg" class="w-5 h-6"></span>
            <span class="mx-1">Size Chart</span>
        </div>
        <div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                <app-size-chart></app-size-chart>
        </div>

        <!-- colors -->
        @if (colors){
            <label for="color">Color</label>
            <ul class="flex flex-row gap-1 my-3">
                @for (color of colors; track $index) {
                    <li>
                        <input type="radio" class="visually-hidden" name="color" [id]="color" [value]="color"/>
                        <label [for]="color" class="swatch" [title]="color" [style.background-color]="color">
                            <span class="visually-hidden">{{color}}</span>
                        </label>
                    </li>
                }
            </ul>
        }
        <!-- Sizes -->
        @if(sizes){
            <label for="size">Size</label>
            <ul class="flex flex-row gap-1 my-3">
                @for (size of sizes; track $index) {
                    <li class="size_icon">
                        <input type="radio" class="visually-hidden" name="size" [id]="size" [value]="size"/>
                        <label [for]="size" class="swatch" [title]="size">
                            <span class="size">{{size}}</span>
                        </label>
                    </li>
                }
            </ul>
        }

        <form action="">

            <div class="quantity-container flex">
                <button type="button" class="basis-1/4 text-center">
                    <span class="minus">-</span>
                </button>
                <input type="text" class="basis-1/2 text-center" name="quantity" id="" min="1" value="1">
                <button type="button" class="basis-1/4 text-center">
                    <span><i class="fa-solid fa-plus"></i></span>
                </button>
            </div>

            <button type="submit" class="btn-add">Add To Cart</button>
            <button type="submit" class="btn-notify">Out of Stock? Click Here</button>
        </form>
    </div>
</div>
