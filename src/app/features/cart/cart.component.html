<section class="cart-section px-6 md:px-28">
    <h1 class="mb-3 capitalize">My Cart</h1>
    <a routerLink="/" class="block capitalize text-center text-black underline underline-offset-8 text-xs hover:no-underline mb-3">Continue Shopping</a>
    
    <div class="my-10">
        @if (data.length > 0) {
        <div class="cart flex flex-row flex-wrap">
            <div class="products basis-full md:basis-1/2">
                <app-cart-item></app-cart-item>
            </div>
            <div class="total basis-full md:basis-1/2 p-4">
                <div class="border-b">
                    <div class="flex flex-row justify-between text-lg mb-5">
                        <span>Subtotal:</span>
                        <span>LE 400</span>
                    </div>
                    <p class="shipping my-3"><a [routerLink]="['/shipping-policy']"
                        routerLinkActive="router-link-active">Shipping</a> calculated at checkout.</p>
                </div>
                <button class="checkout-btn">
                    Checkout
                </button>
            </div>
        </div>
        }
        @else {
        <div class="flex min-h-[50dvh] w-full flex-col items-center justify-center">
            <div class="">
                <img src="assets/emptycart.png" alt="empty cart" />
            </div>
            <p class="text-gray-900">
                Please start adding items by visiting home page.
            </p>
        </div>
        }
    </div>
</section>
