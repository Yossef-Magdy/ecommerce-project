<div class="flex items-center gap-4 p-6">
    <div class="flex items-center mt-1">
        <a (click)="changeTab('address')">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(180deg);">
                <path d="M9 19L15.5 12C12.9616 9.26633 11.5384 7.73367 9 5" stroke="#111111" stroke-linecap="square"></path>
            </svg>
        </a>
    </div>
    <a (click)="changeTab('address')"><button class="text-sm font-light">BACK TO ADDRESSES</button></a>
</div>

<div class=" p-6">
    <h3 class="text-2xl font-normal">EDIT ADDRESS</h3>
    
<form class="mt-6 ">
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 ">Address 1</label>
            <input type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Enter your address" required />
        </div>
        <div>
            <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 ">Address 2 (optional)</label>
            <input type="text" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Enter your address"  />
        </div>
        <div>
            <label for="company" class="block mb-2 text-sm font-medium text-gray-900 ">City</label>
            <input type="text" id="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Enter your city" required />
        </div>  
        
        <div>
            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 ">Phone</label>
            <input type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
        </div>
        
        <div>
            <label for="zip-input" class="block mb-2 text-sm font-medium text-gray-900">ZIP code (optional)</label>
            <div class="relative">
                <div class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 20">
                        <path d="M8 0a7.992 7.992 0 0 0-6.583 12.535 1 1 0 0 0 .12.183l.12.146c.112.145.227.285.326.4l5.245 6.374a1 1 0 0 0 1.545-.003l5.092-6.205c.206-.222.4-.455.578-.7l.127-.155a.934.934 0 0 0 .122-.192A8.001 8.001 0 0 0 8 0Zm0 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z"/>
                    </svg>
                </div>
            <input type="text" id="zip-input" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5" placeholder="12345 or 12345-6789" pattern="^\d{5}(-\d{4})?$" />
        </div>
        </div>
    </div>
    
    <app-black-button text="Edit Address"></app-black-button>
</form>

</div>
