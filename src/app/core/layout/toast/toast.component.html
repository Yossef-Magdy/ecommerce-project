@if (isVisible) {
    @if (type == "success") {
        <div class="bg-opacity-80 fixed bottom-5 right-5 flex items-center w-full max-w-xs p-4 mb-4 text-green-800 border border-green-300 bg-green-100 rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
            <div class="first-letter:capitalize ms-3 text-sm font-normal">{{message}}</div>
            <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="size-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>
    }
    @if (type == "error") {
        <div class="bg-opacity-80 fixed bottom-5 right-5 flex items-center w-full max-w-xs p-4 mb-4 text-red-800 border border-red-300 bg-red-100 rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
            <div class="first-letter:capitalize ms-3 text-sm font-normal">{{message}}</div>
            <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="size-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>
    }
}
