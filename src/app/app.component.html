@if (inDashboard != null) {
    @if (inDashboard) {
        @if (dashboardLogin) {
            <router-outlet/>
        } @else {
            <div class="grid grid-cols-[auto, _1fr] sm:grid-cols-[250px,_auto,_1fr]">
                <app-sidebar class="relative"/>
                <router-outlet/>
            </div>
        }
    } @else {
        <app-header/>
        <router-outlet/>
        <app-footer/>
    }
}
