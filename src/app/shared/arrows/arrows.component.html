<div class="swiper-buttons small-hide svg-color-inherit card-slider__buttons no-js-hidden">
    <button class="swiper-button swiper-button--prev" (click)="prevCard()" [disabled]="currentIndex === 0"
      aria-label="Previous slide">
      <svg width="42" height="40" viewBox="0 0 42 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M42 20H2.4325" stroke="#111111"></path>
        <path
          d="M10.7617 10.6288C8.435 15.7494 6.5917 17.8991 2.0002 19.9859C6.6952 22.2968 8.5176 24.4544 10.7617 29.3712"
          stroke="#111111"></path>
      </svg>
    </button>

    @if (cards) {
      <button class="swiper-button swiper-button--next" (click)="nextCard()"
      [disabled]="currentIndex >= cards.length - maxVisibleCards" aria-label="Next slide">
      <svg width="42" height="40" viewBox="0 0 42 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 20H39.5675" stroke="#111111"></path>
        <path
          d="M31.2383 29.3713C33.565 24.2506 35.4083 22.1009 40.0008 20.0141C35.3058 17.7032 33.4834 15.5456 31.2383 10.6288"
          data-ignore-fill="" stroke="#111111"></path>
      </svg>
    </button>
  }
  </div>
