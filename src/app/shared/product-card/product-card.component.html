<div class="cards-wrapper">
  <div class="cards-container" [ngClass]="{'justify-center': clothsCards.length <= 2}" [style.transform]="getClothsTransform()">
    @for (item of clothsCards; track $index) {
    <div class="product-card">
      <a [routerLink]="['/products', item.slug]">

        <div class="img relative">
          <img class="trans_img" [src]="item.current_image || item.cover_image" [alt]="item.name" (mouseover)="changeImage(item, item.hover_image)" (mouseout)="changeImage(item, item.cover_image)" />
          @if (item.discount_value){
            <span class="absolute left-2 bottom-2 capitalizee text-xs">Sale</span>
          }
        </div>
        <h3 class="mt-3">{{ item.name }}</h3>
        
        @if (item.discount_value) {
          <span class="me-2 old-price"> {{ item.price }}</span>
          <span class="price"> {{ item.priceAfterDiscount }}</span>
          } @else {
          <span class="me-2 price"> {{ item.price }}</span>
        }
      </a>
    </div>
    }
  </div>
</div>

<div>
  <app-arrows-updated [cards]="clothsCards" [currentIndex]="clothsCurrentIndex" [maxVisibleCards]="maxClothsVisibleCards" (arrowClick)="onClothsArrowClick($event)"></app-arrows-updated>
</div>
